<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background-image: image-set("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1lLSATrhanXVwyCRWYae-pNVDs9LX7tIxLg&s");
            font-style: italic;
        }

        img {
            width: 300px;
            height: 400px;
            border-radius: 10px;
            margin: 20px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Image Changer</h2>
    <img id="image" alt="Image">
    <br>
    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>
    <script>
        const images = ["tiger1.jpg", "tiger2.jpg", "tiger3.jpeg"];
        let currentIndex = 0;
        // Set the default image on page load
        window.onload = function () {
            console.log('Page loaded');
            document.getElementById("image").src = images[currentIndex];
            console.log('Default image set');
        };
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById("image").src = images[currentIndex];
        }
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById("image").src = images[currentIndex];
        }
    </script>
</body>

</html>
